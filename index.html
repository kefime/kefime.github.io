<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mail Connection Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background: url('mail.png') center center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.01); /* Transparent overlay */
    }

    .email-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      z-index: 10;
    }

    .email-button:hover {
      background-color: #003382;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <a href="mailto:hello@example.com" class="email-button">Contact Us</a>
</body>
</html>
