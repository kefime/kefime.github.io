<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mail Connection Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('mail.png') center center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .email-button {
      margin: 20px;
      padding: 12px 20px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .email-button:hover {
      background-color: #003382;
    }
  </style>
</head>
<body>
  <a href="mailto:hello@example.com" class="email-button">Contact Us</a>
</body>
</html>
