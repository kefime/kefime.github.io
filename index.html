<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mail Connection Page</title>
  <link rel="icon" type="image/png" href="kefi-icon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }

    .stretch {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .top-left-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-button {
      padding: 12px 20px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .email-button:hover {
      background-color: #003382;
    }

    .icon-img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div id="background">
    <img src="mail.png" class="stretch" alt="Mail background" />
  </div>

  <div class="top-left-controls">
    <a href="mailto:hello@example.com" class="email-button">Contact Us</a>
    <img src="kefi-icon.png" alt="Kefi Icon" class="icon-img" />
  </div>
</body>
</html>
