<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mail Connection Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #background {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: 0;
    }

    .stretch {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .email-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      padding: 12px 20px;
      background-color: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .email-button:hover {
      background-color: #003382;
    }
  </style>
</head>
<body>
  <div id="background">
    <img src="mail.png" class="stretch" alt="Mail background" />
  </div>

  <a href="mailto:hello@example.com" class="email-button">Contact Us</a>
</body>
</html>
